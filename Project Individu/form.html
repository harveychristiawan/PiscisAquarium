    <div class="buyticket">
        <h2>Buy Tickets</h2>
        <br>
        <div class="form">
            <div class="input">
                <label for="firstname">First Name</label>
                <input type="text" class="inputbox">
            </div>
            <div class="input">
                <label for="lastname">Last Name</label>
                <input type="text" class="inputbox">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" class="inputbox">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" class="inputbox">
            </div>
            <div class="input">
                <label for="age">Age</label>
                <select name="agecheck" id="agecheck">
                    <option value=""></option>
                    <option value="adult">Adult (15+ years old)</option>
                    <option value="Child">Child (3-15 years old)</option>
                    <option value="Infant">Infant (0-3 years old)</option>
                </select>
            </div>
            <div class="input">
                <label for="gender">Gender</label>
                <div class="gender-group">
                    <label class="radio">
                        <input type="radio" name="gender" id="male"><span>Male</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="gender" id="female"><span>Female</span>
                    </label>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label for="checkbox">I accept the terms & conditions applied</label>
            </div>
        </div>
        <br>
        <input id="submitbutton" type="button" onclick="alert('Ticket has been bought!')" value="Buy Ticket">
    </div>
